<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Leave ME Your Info</h2>
            <form action="#" method="post">
                <label for="name">Your Full Name (Required)</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Your Email (Required)</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Your Message"></textarea>

                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>

        <div class="info-container">
            <h2>Contact Information</h2>
            <div class="info-box">
                <img src="1.png" alt="Location Icon"> 
                <div>
                    <p><strong>Country:</strong> India</p>
                    <p><strong>City:</strong> Greater Noida</p>
                    <p><strong>Streat:</strong> Knowledge Park 3</p>
                </div>
            </div>

            <div class="info-box">
                <img src="2.png" alt="Email Icon"> 
                <div>
                    <p><strong>Email:</strong> arpitkesar2002@Gmail.Com</p>
                    <p><strong>Telegram:</strong> @Arpitkesar</p>
                </div>
            </div>

            <div class="info-box">
                <img src="3.png" alt="Phone Icon"> 
                <div>
                    <p><strong>Personal 1:</strong> +91-9125210918</p>
                    <p><strong>Personal 2:</strong> +91-9839766878</p>
                </div>
            </div>
        </div>
    </div>
    <script src="ind.js"></script>
</body>
</html>
